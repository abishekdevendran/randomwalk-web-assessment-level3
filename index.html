<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic Tac Toe | Peninsular Research assessment</title>
		<link rel="stylesheet" href="index.css" />
	</head>
	<body>
		<div id="shell">
			<div id="container">
				<div id="board"></div>
				<div id="cover">
					<button id="start">Start</button>
				</div>
			</div>
			<div id="winner"></div>
			<div id="wins">
				<div id="x" class="wins">
					<span>X: 0</span>
					<button>Chang P1 Name</button>
				</div>
				<div id="o" class="wins">
          <span>Y: 0</span> 
          <button>Chang P2 Name</button>
        </div>
			</div>
		</div>
	</body>
	<script src="main.js"></script>
</html>
